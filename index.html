<!doctype html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8">
    <meta name="viewport" content="width=device-width, initial-scale=1, shrink-to-fit=no">

    <!-- Bootstrap CSS -->
    <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/css/bootstrap.min.css" integrity="sha384-9aIt2nRpC12Uk9gS9baDl411NQApFmC26EwAOH8WgZl5MYYxFfc+NcPb1dKGj7Sk" crossorigin="anonymous">

    <title>Practice J.S</title>
  </head>
  <body>
    <section class="container pt-5">
      <h2 style="color: blue;">What Can JavaScript Do?</h2>

<p style="color: green;" id="demoo">JavaScript can change the style of an HTML element.</p>


<button class="btn btn-warning" type="button" onclick="document.getElementById('demoo').style.fontSize='35px'">Click Me!</button>
    </section>

    <section class="container pt-5">
      <h2>What Can JavaScript Do?</h2>

<p>JavaScript can change HTML attribute values.</p>

<p>In this case JavaScript changes the value of the src (source) attribute of an image.</p>

<button class="btn btn-success mb-4" onclick="document.getElementById('myImage').src=
'pic_bulbon.gif'">Turn on the light</button>

<img class="pb-4" id="myImage" src="pic_bulboff.gif" style="width:198px">

<button class="btn btn-info" onclick="document.getElementById('myImage').src='pic_bulboff.gif'"> Turn off the light</button>
    </section>
    <section class="container pt-5">
      <p id="demo">
        <strong>
          JavaScript can hide HTML elements.
      Press the button given below:
        </strong>
    </p>

<button class="btn btn-danger mb-2" type="button" onclick="document.getElementById('demo').style.display='none'">Click Here!</button>

    </section>

    <!-- Optional JavaScript -->
    <!-- jQuery first, then Popper.js, then Bootstrap JS -->
    <script src="https://code.jquery.com/jquery-3.5.1.slim.min.js" integrity="sha384-DfXdz2htPH0lsSSs5nCTpuj/zy4C+OGpamoFVy38MVBnE+IbbVYUew+OrCXaRkfj" crossorigin="anonymous"></script>
    <script src="https://cdn.jsdelivr.net/npm/popper.js@1.16.0/dist/umd/popper.min.js" integrity="sha384-Q6E9RHvbIyZFJoft+2mJbHaEWldlvI9IOYy5n3zV9zzTtmI3UksdQRVvoxMfooAo" crossorigin="anonymous"></script>
    <script src="https://stackpath.bootstrapcdn.com/bootstrap/4.5.0/js/bootstrap.min.js" integrity="sha384-OgVRvuATP1z7JjHLkuOU7Xw704+h835Lr+6QL9UvYjZE3Ipu6Tp75j7Bh/kR0JKI" crossorigin="anonymous"></script>
  </body>
</html>
